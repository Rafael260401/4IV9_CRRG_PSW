<html lang="es">
  <head>
    <link rel="stylesheet" href="./paqueseveabonito.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

       function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['10 a 12 horas', 2],
          ['8 horas', 11],
          ['6 a 8 horas', 44],
          ['Menos de 6 horas', 20]
        ]);

        var options = {
          title: 'Promedio de tiempo que duermen las personas encuestadas'
        };

        var chart = new google.visualization.PieChart(document.getElementById('Grafica2_Container'));

        chart.draw(data, options);
      }
    </script>
   
  </head>
  <body>

    <h1><center>Gráfica <br> Rafael Gil Castañeda Rodríguez</center></h1>
    <hr width = "80%" height = 25px>

    <div id="Grafica2_Container" style="width: 800px; height: 500px; "></div>
  </body>
</html>
